ass="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br></pre></td><td class="code"><pre><code class="hljs c++"><span class="hljs-comment">//邻接矩阵实现无向图的遍历</span><br><span class="hljs-meta">#<span class="hljs-keyword">include</span><span class="hljs-string">&lt;bits/stdc++.h&gt;</span></span><br><span class="hljs-keyword">using</span> <span class="hljs-keyword">namespace</span> std;<br><br><span class="hljs-type">const</span> <span class="hljs-type">int</span> MaxSize=<span class="hljs-number">10</span>;<br><span class="hljs-type">int</span> visited[MaxSize]= &#123;<span class="hljs-number">0</span>&#125;;<br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> DataType&gt;<br><span class="hljs-keyword">class</span> <span class="hljs-title class_">MGraph</span> &#123;<br>	<span class="hljs-keyword">public</span>:<br>		<span class="hljs-built_in">MGraph</span>(DataType a[],<span class="hljs-type">int</span> n,<span class="hljs-type">int</span> e);   <span class="hljs-comment">//构造函数</span><br><span class="hljs-comment">//		~MGraph();            //析构函数</span><br>		<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">DFS</span><span class="hljs-params">(<span class="hljs-type">int</span> v)</span></span>;      <span class="hljs-comment">//深度优先遍历图</span><br>		<span class="hljs-function"><span class="hljs-type">void</span> <span class="hljs-title">BFS</span><span class="hljs-params">(<span class="hljs-type">int</span> v)</span></span>;      <span class="hljs-comment">//广度优先遍历图</span><br>	<span class="hljs-keyword">private</span>:<br>		DataType vertex[MaxSize];    <span class="hljs-comment">//存放图中顶点的数组</span><br>		<span class="hljs-type">int</span> edge[MaxSize][MaxSize];    <span class="hljs-comment">//存放图中边的数组</span><br>		<span class="hljs-type">int</span> vertexNum,edgeNum;         <span class="hljs-comment">//图的顶点数和边数</span><br><br>&#125;;<br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> DataType&gt;<br>MGraph&lt;DataType&gt;::<span class="hljs-built_in">MGraph</span>(DataType a[],<span class="hljs-type">int</span> n,<span class="hljs-type">int</span> e) &#123;<br>	<span class="hljs-type">int</span> i,j,k;<br>	vertexNum=n;<br>	edgeNum=e;<br>	<span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;vertexNum; i++)    <span class="hljs-comment">//储存顶点</span><br>		vertex[i]=a[i];<br><br>	<span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;vertexNum; i++) &#123;   <span class="hljs-comment">//初始化邻接矩阵</span><br>		<span class="hljs-keyword">for</span>(j=<span class="hljs-number">0</span>; j&lt;vertexNum; j++) &#123;<br>			edge[i][j]=<span class="hljs-number">0</span>;<br>		&#125;<br>	&#125;<br>	<span class="hljs-keyword">for</span>(k=<span class="hljs-number">0</span>; k&lt;edgeNum; k++) &#123;    <span class="hljs-comment">//依次输入每一条边</span><br>		cin&gt;&gt;i&gt;&gt;j;                <span class="hljs-comment">//输入边依附的两个顶点的编号</span><br>		edge[i][j]=<span class="hljs-number">1</span>;             <span class="hljs-comment">//置有边标志</span><br>		edge[j][i]=<span class="hljs-number">1</span>;<br>	&#125;<br>&#125;<br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> DataType&gt;<br><span class="hljs-type">void</span> MGraph&lt;DataType&gt;::<span class="hljs-built_in">DFS</span>(<span class="hljs-type">int</span> v) &#123;     <span class="hljs-comment">//从顶点v出发</span><br>	cout&lt;&lt;vertex[v];           <span class="hljs-comment">//输出顶点</span><br>	visited[v]=<span class="hljs-number">1</span>;              <span class="hljs-comment">//标记已被访问过</span><br>	<span class="hljs-keyword">for</span>(<span class="hljs-type">int</span> j=<span class="hljs-number">0</span>; j&lt;vertexNum; j++) &#123;<br>		<span class="hljs-keyword">if</span>(edge[v][j]==<span class="hljs-number">1</span>&amp;&amp;visited[j]==<span class="hljs-number">0</span>) <span class="hljs-built_in">DFS</span>(j);<br>	&#125;<br><br>&#125;<br><br><span class="hljs-keyword">template</span>&lt;<span class="hljs-keyword">typename</span> DataType&gt;<br><span class="hljs-type">void</span> MGraph&lt;DataType&gt;::<span class="hljs-built_in">BFS</span>(<span class="hljs-type">int</span> v) &#123;     <span class="hljs-comment">//从顶点v出发</span><br>	<span class="hljs-type">int</span> w,j,Q[MaxSize];            <span class="hljs-comment">//顺序队列    w:队头元素</span><br>	<span class="hljs-type">int</span> front=<span class="hljs-number">-1</span>,rear=<span class="hljs-number">-1</span>;           <span class="hljs-comment">//初始化队列</span><br>	cout&lt;&lt;vertex[v];<br>	visited[v]=<span class="hljs-number">1</span>;<br>	Q[++rear]=v;                  <span class="hljs-comment">//被访问顶点入队</span><br>	<span class="hljs-keyword">while</span>(front!=rear) &#123;          <span class="hljs-comment">//队列非空时</span><br>		w=Q[++front];<br>		<span class="hljs-keyword">for</span>(j=<span class="hljs-number">0</span>; j&lt;vertexNum; j++) &#123;<br>			<span class="hljs-keyword">if</span>(edge[w][j]==<span class="hljs-number">1</span>&amp;&amp;visited[j]==<span class="hljs-number">0</span>) &#123;<br>				cout&lt;&lt;vertex[j];<br>				visited[j]=<span class="hljs-number">1</span>;<br>				Q[++rear]=j;<br>			&#125;<br>		&#125;<br>	&#125;<br><br>&#125;<br><br><span class="hljs-function"><span class="hljs-type">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br>	<span class="hljs-type">int</span> i;<br>	<span class="hljs-type">char</span> ch[]= &#123;<span class="hljs-string">&#x27;A&#x27;</span>,<span class="hljs-string">&#x27;B&#x27;</span>,<span class="hljs-string">&#x27;C&#x27;</span>,<span class="hljs-string">&#x27;D&#x27;</span>,<span class="hljs-string">&#x27;E&#x27;</span>,<span class="hljs-string">&#x27;F&#x27;</span>&#125;;<br>	MGraph&lt;<span class="hljs-type">char</span>&gt;MG &#123;ch,<span class="hljs-number">6</span>,<span class="hljs-number">6</span>&#125;;   <span class="hljs-comment">//建立6个顶点，6条边的无向图,也可cin&gt;&gt;n,cin&gt;&gt;e输入顶点数和条数</span><br>	<span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;MaxSize; i++) &#123;<br>		visited[i]=<span class="hljs-number">0</span>;<br>	&#125;<br>	cout&lt;&lt;<span class="hljs-string">&quot;深度优先遍历序列是：&quot;</span>;<br>	MG.<span class="hljs-built_in">DFS</span>(<span class="hljs-number">0</span>);<br>	cout&lt;&lt;endl;<br>	<span class="hljs-keyword">for</span>(i=<span class="hljs-number">0</span>; i&lt;MaxSize; i++) &#123;<br>		visited[i]=<span class="hljs-number">0</span>;<br>	&#125;<br>	cout&lt;&lt;<span class="hljs-string">&quot;广度优先遍历序列是：&quot;</span>;<br>	MG.<span class="hljs-built_in">BFS</span>(<span class="hljs-number">0</span>);<br>	<span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;<br>&#125;<br></code></pre></td></tr></table></figure>

    <span id="timeDate">正在载入天数...</span>
    <span id="times">载入时分秒...</span>
    <script>
    var now = new Date();
    function createtime(){
        var grt= new Date("11/04/2024 00:00:00");
        now.setTime(now.getTime()+250);
        days = (now - grt ) / 1000 / 60 / 60 / 24;
        dnum = Math.floor(days);
        hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
        hnum = Math.floor(hours);
        if(String(hnum).length ==1 ){
            hnum = "0" + hnum;
        }
        minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
        mnum = Math.floor(minutes);
        if(String(mnum).length ==1 ){
                  mnum = "0" + mnum;
        }
        seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
        snum = Math.round(seconds);
        if(String(snum).length ==1 ){
                  snum = "0" + snum;
        }
        document.getElementById("timeDate").innerHTML = "🚀已持续航行&nbsp"+dnum+"&nbsp天";  
        document.getElementById("times").innerHTML = hnum + "&nbsp时&nbsp" + mnum + "&nbsp分&nbsp" + snum + "&nbsp秒";
    }
    setInterval("createtime()",250);
    </script>
